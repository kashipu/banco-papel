<div class="space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Mis Cuentas</h1>
    <p class="text-gray-600">Gestiona todas tus cuentas bancarias</p>
  </div>

  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <app-spinner size="lg" />
    </div>
  } @else {
    @if (accounts().length > 0) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        @for (account of accounts(); track account.id) {
          <app-account-card [account]="account" />
        }
      </div>
    } @else {
      <div class="text-center py-12">
        <p class="text-gray-500">No tienes cuentas disponibles</p>
      </div>
    }
  }
</div>
