<div class="flex items-center justify-between py-3 border-b border-gray-200 last:border-b-0">
  <div class="flex-1">
    <div class="flex items-center gap-2 mb-1">
      <h4 class="font-medium text-gray-900">{{ transaction().description }}</h4>
      <app-badge [variant]="statusVariant">
        {{ transaction().status }}
      </app-badge>
    </div>
    <div class="flex items-center gap-4 text-sm text-gray-500">
      <span>{{ typeLabel }}</span>
      <span>{{ transaction().createdAt | date: 'short' }}</span>
      @if (transaction().reference) {
        <span>Ref: {{ transaction().reference }}</span>
      }
    </div>
  </div>
  <div class="text-right">
    <p [class]="amountClass" class="font-semibold text-lg">
      {{ transaction().amount | currency: transaction().currency : 'symbol' : '1.2-2' }}
    </p>
  </div>
</div>
